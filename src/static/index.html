<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <div id="confirm-modal" class="modal-backdrop hidden" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-message">
        <div class="modal-header">
          <h3 id="confirm-modal-title">Confirm Removal</h3>
        </div>
        <div class="modal-body">
          <p id="confirm-modal-message">Are you sure you want to remove this participant?</p>
          <div class="modal-details">
            <div class="modal-detail-row">
              <span class="modal-detail-label">Activity</span>
              <span id="confirm-modal-activity" class="modal-detail-value"></span>
            </div>
            <div class="modal-detail-row">
              <span class="modal-detail-label">Email</span>
              <span id="confirm-modal-email" class="modal-detail-value"></span>
            </div>
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" id="confirm-modal-cancel" class="modal-button secondary">Cancel</button>
          <button type="button" id="confirm-modal-confirm" class="modal-button danger">Remove</button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
